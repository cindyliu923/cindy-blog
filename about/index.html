  <div class="content" itemprop="articleBody">
    <p>Hi, 大家好, 我是 Cindy Liu, Rails Developer, 努力學習程式中, 這是一個學習筆記部落格。<br>下面是一個小畫板，大家可以畫圈圈叉叉!？</p>
  <div>
    <label for="color">🐤顏色:</label>
    <input id="color" type="color" name="color" value="#ffc600">
    <label for="size">🐤大小:</label>
    <input id="size" type="range" name="size" min="0" max="100" value="50">
    <canvas id="draw" width="800" height="600"></canvas>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const hasTouchEvent = 'ontouchstart' in window ? true : false
      const downEvent = hasTouchEvent ? 'touchstart' : 'mousedown'
      const moveEvent = hasTouchEvent ? 'touchmove' : 'mousemove'
      const upEvent = hasTouchEvent ? 'touchend' : 'mouseup'
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext('2d');
      const colorInput = document.querySelector('#color');
      const sizeInput = document.querySelector('#size');
      canvas.width = screen.width > 800 ? 800 : screen.width - 0.15*screen.width;

      const position = (e) => {
        var x, y;

        if (hasTouchEvent) {
          x = e.touches[0].pageX - e.target.offsetLeft;
          y = e.touches[0].pageY - e.target.offsetTop;
        } else {
          x = e.offsetX;
          y = e.offsetY;
        }
        return { x: x, y: y };
      }

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let color = "#ffc600";
      let size = 30;
      const draw = (e) => {
        if (!isDrawing) return;
        var movePosition = position(e);
        // console.log(e);
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = size;
        ctx.strokeStyle = color;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(movePosition.x, movePosition.y);
        ctx.stroke();
        [lastX, lastY] = [movePosition.x, movePosition.y];
      }
      const updateColor = (e) => {
        color = e.target.value;
      }

      const updateSize = (e) => {
        size = e.target.value;
      }

      canvas.addEventListener(downEvent, (e) => {
        var movePosition = position(e);
        isDrawing = true;
        [lastX, lastY] = [movePosition.x, movePosition.y];
      });

      colorInput.addEventListener('input', updateColor);
      sizeInput.addEventListener('input', updateSize);
      canvas.addEventListener(moveEvent, draw);
      canvas.addEventListener(upEvent, () => isDrawing = false);
    });
  </script>
  <style>
    canvas {
      border: 1px solid black;
      cursor: url(/images/favicon.ico), default;
